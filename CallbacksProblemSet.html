<script>
    function modifyArray(array, callbackfunction) {

        if (typeof(callbackfunction) === "function") {
            var tempstring = "";

            for (var i = 0; i < array.length; i++) {
                tempstring += callbackfunction(array, i) + ',';
            }
            return tempstring;
        }
        else {
            return array;
        }
    }
    function callbackmodificationX2(array, index) {
        return array[index] * 2;
    }

    function callbackX3(array, index) {
        return array[index] * 3;
    }


    console.log(modifyArray([1, 2, 3, 4, 5, 6], callbackmodificationX2));
    console.log(modifyArray([1, 2, 3, 4, 5, 6], callbackX3));
